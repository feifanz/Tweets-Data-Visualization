    /**
     * Loads the census data from a simulated API call to the US Census API.
     *
     * @param {string} variable
     */
    function loadCensusData(variable) {
        meldata = JSON.parse(geodata);

        meldata['rows'].forEach(function(row) {
          key=row['key'][0]
          sentiment=row['key'][1]
          value=row['value']['sum']
          if(sentiment==variable) {
            map.data
              .getFeatureById(key)
              .setProperty('SentimentPercentage', value);
            var sentimentname=''
            switch(sentiment){
              case 'pos':
                sentimentname='Positive Twitter Percentage';
                    break;
              case 'neu':
                sentimentname='Neutral Twitter Percentage';
                break;
              case 'neg':
                sentimentname='Negtive Twitter Percentage';
                break;
              default:
                sentimentname='';
            }

            map.data
              .getFeatureById(key)
              .setProperty('SentimentName', sentimentname);
          }
        });

        // update and display the legend
        document.getElementById('census-min').textContent =
         '0%';
        document.getElementById('census-max').textContent =
          '100%';
    }

    /** Removes census data from each shape on the map and resets the UI. */
    function clearCensusData() {
      censusMin = Number.MAX_VALUE;
      censusMax = -Number.MAX_VALUE;
      map.data.forEach(function(row) {
        row.setProperty('SentimentPercentage', undefined);
      });
      document.getElementById('data-box').style.display = 'none';
      document.getElementById('data-caret').style.display = 'none';
    }

    /**
     * Applies a gradient style based on the 'census_variable' column.
     * This is the callback passed to data.setStyle() and is called for each row in
     * the data set.  Check out the docs for Data.StylingFunction.
     *
     * @param {google.maps.Data.Feature} feature
     */
    function styleFeature(feature) {
      var low = [5, 69, 54];  // color of smallest datum
      var high = [151, 83, 34];   // color of largest datum

      // delta represents where the value sits between the min and max
      var delta = (feature.getProperty('SentimentPercentage') - 0)

      var color = [];
      for (var i = 0; i < 3; i++) {
        // calculate an integer color based on the delta
        color[i] = (high[i] - low[i]) * delta + low[i];
      }

      // determine whether to show this shape or not
      var showRow = true;
      if (feature.getProperty('SentimentPercentage') == null ||
        isNaN(feature.getProperty('SentimentPercentage'))) {
        showRow = false;
      }

      var outlineWeight = 0.5, zIndex = 1;
      if (feature.getProperty('sa4_name16') === 'hover') {
        outlineWeight = zIndex = 2;
      }

      return {
        strokeWeight: outlineWeight,
        strokeColor: '#fff',
        zIndex: zIndex,
        fillColor: 'hsl(' + color[0] + ',' + color[1] + '%,' + color[2] + '%)',
        fillOpacity: 0.75,
        visible: showRow
      };
    }

    /**
     * Responds to the mouse-in event on a map shape (state).
     *
     * @param {?google.maps.MouseEvent} e
     */
    function mouseInToRegion(e) {
      // set the hover state so the setStyle function can change the border
      e.feature.setProperty('sa4_name16',e.feature.getProperty('SentimentName') );

      var percent = (e.feature.getProperty('SentimentPercentage') - 0);

      // update the label
      document.getElementById('data-label').textContent =
        e.feature.getProperty('sa4_name16');
      document.getElementById('data-value').textContent =
        (e.feature.getProperty('SentimentPercentage')*100).toLocaleString()+'%';
      document.getElementById('data-box').style.display = 'block';
      document.getElementById('data-caret').style.display = 'block';
      document.getElementById('data-caret').style.paddingLeft = percent*100 + '%';

    }

    /**
     * Responds to the mouse-out event on a map shape (state).
     *
     * @param {?google.maps.MouseEvent} e
     */
    function mouseOutOfRegion(e) {
      // reset the hover state, returning the border to normal
      e.feature.setProperty('sa4_name16', 'normal');
    }
